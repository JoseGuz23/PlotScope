# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - sylphrena-orchestrator

on:
  push:
    branches:
      - main
    paths:
      - 'API_DURABLE/**' # OPTIMIZACI칍N: Solo se ejecuta si cambias cosas en el backend
      - '.github/workflows/main_sylphrena-orchestrator.yml'
  workflow_dispatch:

env:
  # RUTA DE C칍DIGO: Apuntamos a tu carpeta de backend
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './API_DURABLE' 
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # Buscamos el requirements.txt en la carpeta correcta
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/requirements.txt

      # 游뚿 CORRECCI칍N CRUCIAL: Zipeamos SOLO el contenido de API_DURABLE, no la carpeta.
      # Esto asegura que host.json quede en la ra칤z del servidor de Azure.
      - name: Zip artifact for deployment
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          zip -r ../release.zip ./*
          cd ..

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write 
      contents: read 

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # 游뚿 CAMBIO CRUCIAL: Eliminamos el paso de Unzip manual.
      # La acci칩n de Azure Functions desempaquetar치 el ZIP autom치ticamente en la ra칤z.
      # - name: Unzip artifact for deployment
      #   run: |
      #     unzip release.zip
      #     rm release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_086C433CEED9474E8EB96E9070E98D72 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DDCC9E884D6B41078D7DCED74557071C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_19F82A72A9F140E18B05F0F6D2460C71 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'sylphrena-orchestrator'
          slot-name: 'Production'
          # CRUCIAL: Apuntamos directamente al archivo ZIP. 
          # La acci칩n lo desempaqueta correctamente.
          package: release.zip