# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - sylphrena-orchestrator

on:
  push:
    branches:
      - main
    paths:
      - 'API_DURABLE/**' # OPTIMIZACIÓN: Solo se ejecuta si cambias cosas en el backend
      - '.github/workflows/main_sylphrena-orchestrator.yml'
  workflow_dispatch:

env:
  # CAMBIO 1: Apuntamos a tu nueva carpeta de backend
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './API_DURABLE' 
  PYTHON_VERSION: '3.12'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # CAMBIO 2: Buscamos el requirements.txt en la carpeta correcta
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/requirements.txt

      # CAMBIO 3: Zipeamos SOLAMENTE la carpeta API_DURABLE
      # Esto genera un zip que al abrirse contiene la carpeta "API_DURABLE"
      - name: Zip artifact for deployment
        run: zip -r release.zip ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write 
      contents: read 

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
        
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_086C433CEED9474E8EB96E9070E98D72 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_DDCC9E884D6B41078D7DCED74557071C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_19F82A72A9F140E18B05F0F6D2460C71 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'sylphrena-orchestrator'
          slot-name: 'Production'
          # Aquí usa la variable ./API_DURABLE, lo cual coincide 
          # con la carpeta que acabamos de descomprimir.
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}